<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="icon" type="image/svg" href="/tools.svg" />
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>

    <title>Manager Dashboard</title>
  </head>

  <body>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li>
            <a href="/dashboard/">
              <span class="material-symbols-outlined">leaderboard</span>
              <span class="nav-description">Task Dashboard</span>
            </a>
          </li>
          <li data-active>
            <a href="/manager/">
              <span class="material-symbols-outlined">
                admin_panel_settings
              </span>
              <span class="nav-description">Manager Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/knowledge/">
              <span class="material-symbols-outlined">menu_book</span>
              <span class="nav-description">Knowledge</span>
            </a>
          </li>
          <li>
            <a href="/profile/">
              <span class="material-symbols-outlined">manage_accounts</span>
              <span class="nav-description">My Profile</span>
            </a>
          </li>
          <li class="mobile-only">
            <p class="logout">
              <span class="material-symbols-outlined">logout</span>
              <span class="nav-description">Logout</span>
            </p>
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>Manager's Dashboard</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          class="profile-pic"
          width="50"
          height="50"
        />
        <p class="logout material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <section class="card">
        <div class="card-title-wrapper">
          <h2 class="title-card">Project Overview</h2>
          <div class="flex-row">
            <button class="btn-action" data-action="new-project">
              <p>New Project</p>
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        <div class="small-cards-wrapper" id="project-overview-wrapper"></div>
      </section>

      <section class="card" id="user-overview-wrapper">
        <h2 class="title-card">Employee Overview</h2>
        <div class="wrap-grid member-overview" id="user-overview"></div>
      </section>
    </main>

    <dialog class="modal" id="dialog-new-project">
      <div class="flex-row kanban-title">
        <h2 class="title-card">Add New Project</h2>
        <button class="material-symbols-outlined btn-icon dialog-close">
          close
        </button>
      </div>
      <form class="modal-form">
        <input
          name="title"
          type="text"
          placeholder="Project Title..."
          required
        />
        <textarea
          name="desc"
          placeholder="Write Project description here..."
          required
        ></textarea>
        <select name="client" id="options-client" required>
          <option value="">Select a Client...</option>
        </select>
        <select name="teamLeader" id="options-team-leader" required>
          <option value="">Select a Team Leader...</option>
        </select>
        <div class="input-label">
          <label for="project-date">Enter Deadline for Project:</label>
          <input name="deadline" type="date" id="project-date" required />
        </div>
        <div class="end-button">
          <button class="btn-action">
            <p>Create Project</p>
            <span class="material-symbols-outlined">send</span>
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
