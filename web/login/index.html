<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
    <title>Login</title>
  </head>

  <body>
    <header>
      <h1><u>Make-it-all</u> Portal</h1>
      <img src="/tools.svg" alt="Make-it-all" class="icon" />
    </header>

    <!--add the information for this when functionality is added-->

    <div class="wrapper">
      <form
        class="login-form"
        name="loginForm"
        action="/dashboard/"
        method="get"
      >
        <h2>USERNAME: test</h2>
        <h2>PASSWORD: pw</h2>
        <label id="title">Member Login</label>
        <label id="subtitle"
          >Welcome to Make-It-All, enter your employee details below to login to
          the system</label
        >
        <input name="email" type="text" placeholder="Email" required />
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <input type="submit" id="submit-button" value="Login" />
        <!--need to add form validation though js? And potientially some hover colour changes just to make it look cool idk-->
      </form>
    </div>

    <!--code for the background thingy, can use for the login as well as others that use this thing.-->
    <svg id="waves">
      <path
        d="M 1 1 L 1 1000 L 2000 1000 C 2000 500 400 800 1 250"
        stroke="var(--colour-accent)"
        fill="var(--colour-accent)"
      />
    </svg>
  </body>
</html>
