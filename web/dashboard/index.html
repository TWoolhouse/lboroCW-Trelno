<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="icon" type="image/svg" href="/tools.svg" />
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>

    <title>Dashboard</title>
  </head>

  <body>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li data-active>
            <a href="/dashboard/">
              <span class="material-symbols-outlined">leaderboard</span>
              <span class="nav-description">Task Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">
                admin_panel_settings
              </span>
              <span class="nav-description">Manager Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/knowledge/">
              <span class="material-symbols-outlined">menu_book</span>
              <span class="nav-description">Knowledge</span>
            </a>
          </li>
          <li>
            <a href="/profile/">
              <span class="material-symbols-outlined">manage_accounts</span>
              <span class="nav-description">My Profile</span>
            </a>
          </li>
          <li class="mobile-only">
            <p class="logout">
              <span class="material-symbols-outlined">logout</span>
              <span class="nav-description">Logout</span>
            </p>
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>Dashboard</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          class="profile-pic"
          width="50"
          height="50"
        />
        <p class="logout material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <section id="kanban" class="card">
        <div class="card-title-wrapper">
          <h2 class="title-card">Tasks</h2>
          <div class="flex-row">
            <button
              class="btn-action"
              data-secondary
              data-action="filter-tasks"
            >
              <p>Filter By</p>
              <span class="material-symbols-outlined">filter_list</span>
            </button>
            <button class="btn-action" data-action="new-task">
              <p>New Task</p>
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        <div class="kanban-wrapper">
          <div class="kanban-section">
            <h3 class="title-card">To-Do</h3>
          </div>
          <hr />
          <div class="kanban-section">
            <h3 class="title-card">In Progress</h3>
          </div>
          <hr />
          <div class="kanban-section">
            <h3 class="title-card">Completed</h3>
          </div>
        </div>
      </section>

      <!-- <section class="card">
        <h2 class="title-card">Project Overview</h2>
        <div class="small-cards-wrapper" id="project-overview-wrapper"></div>
      </section> -->

      <!-- <section class="card">
        <h2 class="title-card">My Teams</h2>
        <div class="myprojects-wrapper" id="teams-wrapper"></div>
      </section> -->

      <section class="card">
        <h2 class="title-card">My Projects</h2>
        <div class="small-cards-wrapper" id="project-wrapper"></div>
      </section>
    </main>
    <dialog class="modal" id="dialog-subtasks"></dialog>
  </body>
</html>
