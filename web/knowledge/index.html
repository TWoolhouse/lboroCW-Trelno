<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="icon" type="image/svg" href="/tools.svg" />
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Because it doesn't have a script -->
    <script type="module">
      import { navbar } from "/nav.js";
      navbar();
    </script>

    <title>Knowledge Search</title>
  </head>

  <body>
    <dialog class="nav-mobile">
      <div class="flex-row kanban-title">
        <h2>Menu</h2>
        <button class="btn-icon material-symbols-outlined dialog-close">
          close
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">leaderboard</span>
              Dashboard
            </a>
            <hr />
          </li>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">surfing</span>
              Managers
            </a>
            <hr />
          </li>
          <li>
            <a href="/knowledge/" data-active>
              <span class="material-symbols-outlined">menu_book</span>
              Knowledge
            </a>
            <hr />
          </li>
          <li>
            <a href="/profile/">
              <span class="material-symbols-outlined">manage_accounts</span>
              My Profile
            </a>
          </li>
        </ul>
      </nav>
    </dialog>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li>
            <a href="/dashboard/" class="material-symbols-outlined"
              >leaderboard</a
            >
          </li>
          <li>
            <a href="/manager/" class="material-symbols-outlined">surfing</a>
          </li>
          <li data-active>
            <a href="/knowledge/" class="material-symbols-outlined"
              >menu_book</a
            >
          </li>
          <li>
            <a href="/profile/" class="material-symbols-outlined"
              >manage_accounts</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>Knowledge Management</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          width="50"
          height="50"
        />
        <p id="logout" class="material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <h4>Search</h4>
      <h3>Make-It-All</h3>
      <form action="search/" class="search-form">
        <input
          name="q"
          type="text"
          placeholder="Search..."
          class="search-box"
        />
        <select name="topic" class="dropdown-topic">
          <option value="">Topic</option>
          <option value="1">Technical</option>
          <option value="2">Non-Technical</option>
        </select>
        <button type="submit" class="btn-action">
          <p>Search</p>
          <span class="material-symbols-outlined">search</span>
        </button>
        <button
          type="button"
          class="btn-action"
          onclick="window.location.href='post/new/'"
        >
          <p>Create Post</p>
          <span class="material-symbols-outlined">add</span>
        </button>
      </form>
    </main>
  </body>
</html>
