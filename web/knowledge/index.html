<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="icon" type="image/svg" href="/tools.svg" />
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="./search/base.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Because it doesn't have a script -->
    <script type="module">
      import { navbar } from "/nav.js";
      import { topics } from "./search/topic.js";
      navbar();
      topics();
    </script>

    <title>Knowledge Search</title>
  </head>

  <body>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li>
            <a href="/dashboard/">
              <span class="material-symbols-outlined">leaderboard</span>
              <span class="nav-description">Task Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">
                admin_panel_settings
              </span>
              <span class="nav-description">Manager Dashboard</span>
            </a>
          </li>
          <li data-active>
            <a href="/knowledge/">
              <span class="material-symbols-outlined">menu_book</span>
              <span class="nav-description">Knowledge</span>
            </a>
          </li>
          <li>
            <a href="/profile/">
              <span class="material-symbols-outlined">manage_accounts</span>
              <span class="nav-description">My Profile</span>
            </a>
          </li>
          <li class="mobile-only">
            <p class="logout">
              <span class="material-symbols-outlined">logout</span>
              <span class="nav-description">Logout</span>
            </p>
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>Knowledge Management</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          class="profile-pic"
          width="50"
          height="50"
        />
        <p class="logout material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <h4>Search</h4>
      <h3>Make-It-All</h3>
      <form action="search/" class="search">
        <input
          name="q"
          type="text"
          placeholder="Search..."
          class="search-box input"
        />
        <select name="topic" class="dropdown-topic input">
          <option value="">Any Topic</option>
        </select>
        <button type="submit" class="btn-action">
          <p>Search</p>
          <span class="material-symbols-outlined">search</span>
        </button>
        <button
          type="button"
          class="btn-action"
          onclick="window.location.href='post/new/'"
        >
          <p>Create Post</p>
          <span class="material-symbols-outlined">add</span>
        </button>
      </form>
    </main>
  </body>
</html>
