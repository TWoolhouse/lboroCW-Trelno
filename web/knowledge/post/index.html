<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="icon" type="image/svg" href="/tools.svg" />
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    ></script>
    <script defer type="module" src="script.js"></script>

    <title>Post</title>
  </head>

  <body>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li>
            <a href="/dashboard/">
              <span class="material-symbols-outlined">leaderboard</span>
              <span class="nav-description">Task Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">
                admin_panel_settings
              </span>
              <span class="nav-description">Manager Dashboard</span>
            </a>
          </li>
          <li data-active>
            <a href="/knowledge/">
              <span class="material-symbols-outlined">menu_book</span>
              <span class="nav-description">Knowledge</span>
            </a>
          </li>
          <li>
            <a href="/profile/">
              <span class="material-symbols-outlined">manage_accounts</span>
              <span class="nav-description">My Profile</span>
            </a>
          </li>
          <li class="mobile-only">
            <p class="logout">
              <span class="material-symbols-outlined">logout</span>
              <span class="nav-description">Logout</span>
            </p>
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>Knowledge Management</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          class="profile-pic"
          width="50"
          height="50"
        />
        <p class="logout material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <section class="card sandwich">
        <div class="col-container">
          <div class="col-start account-post">
            <a href="/profile/">
              <img
                src="https://placekitten.com/50/50"
                alt="User Profile Picture"
                class="profile-pic"
              ></img>
            </a>
            <span class="title">Posted By</span>
            <a href="/profile/"><span class="user-name">KING FIRAT</span></a>
            <span class="user-rank">Manager</span>
          </div>
          <h2 id="post-title" class="title-card col-centre">Post Title</h2>
          <div class="flex-row col-end">
            <a id="post-topic" class="btn-action" href="../search/">
              <p>Topic</p>
              <span class="material-symbols-outlined">topic</span>
            </a>
            <button id="post-edit" type="button" class="btn-action">
              <p>Edit</p>
              <span class="material-symbols-outlined">edit</span>
            </button>
          </div>
        </div>
        <div id="preview"></div>
        <div class="col-container">
          <span id="post-date" class="col-centre">07/05/2022</span>
        </div>
      </section>
    </main>
  </body>
</html>
