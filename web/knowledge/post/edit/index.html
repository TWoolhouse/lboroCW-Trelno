<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="icon" type="image/svg" href="/tools.svg" />
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="/knowledge/post/base.css" />
    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    ></script>
    <script defer type="module" src="script.js"></script>

    <title>Edit A Post</title>
  </head>

  <body>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li>
            <a href="/dashboard/">
              <span class="material-symbols-outlined">leaderboard</span>
              <span class="nav-description">Task Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">
                admin_panel_settings
              </span>
              <span class="nav-description">Manager Dashboard</span>
            </a>
          </li>
          <li data-active>
            <a href="/knowledge/">
              <span class="material-symbols-outlined">menu_book</span>
              <span class="nav-description">Knowledge</span>
            </a>
          </li>
          <li>
            <a href="/profile/">
              <span class="material-symbols-outlined">manage_accounts</span>
              <span class="nav-description">My Profile</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>Knowledge Management</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          width="50"
          height="50"
        />
        <p id="logout" class="material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <section id="post" class="card sandwich">
        <div class="col-container">
          <div class="col-start account-post">
            <a href="/profile/">
              <img
                src="https://placekitten.com/50/50"
                alt="User Profile Picture"
              />
            </a>
            <span class="title">Posted By</span>
            <a href="/profile/"><span class="user-name">UserName</span></a>
            <span class="user-rank">UserRank</span>
          </div>
          <h2 class="title-card col-centre">Edit Post</h2>
          <h2 class="title-card col-centre hidden">Preview</h2>
          <div class="flex-row col-end">
            <button type="button" class="btn-action preview-switch-into">
              <p>Preview</p>
              <span class="material-symbols-outlined">visibility</span>
            </button>
            <button type="button" class="btn-action preview-switch-from hidden">
              <p>Edit</p>
              <span class="material-symbols-outlined">edit</span>
            </button>
            <button type="submit" class="btn-action save">
              <p>Save</p>
              <span class="material-symbols-outlined">save</span>
            </button>
          </div>
        </div>
        <form action="/knowledge/post/" class="modal-form">
          <textarea
            name="post"
            placeholder="# Title&#10;&#10;## Subtitle&#10;&#10;Interesting content&#10;- Bullet Point 1&#10;- Bullet Point 2&#10;- Bullet Point 3&#10;"
            required
          ></textarea>
        </form>
        <div id="preview"></div>
        <div class="col-container">
          <span id="post-date" class="col-centre">07/05/2022</span>
        </div>
      </section>
    </main>
  </body>
</html>
