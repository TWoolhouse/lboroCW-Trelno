<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="stylesheet" href="/base.css" />

    <title>Trelno</title>
  </head>

  <body>
    <dialog class="nav-mobile">
      <div class="flex-row kanban-title">
        <h2>Menu</h2>
        <button class="btn-icon material-symbols-outlined dialog-close">
          close
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/manager/" data-active>
              <span class="material-symbols-outlined">leaderboard</span>
              Dashboard
            </a>
            <hr />
          </li>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">surfing</span>
              Managers
            </a>
            <hr />
          </li>
          <li>
            <a href="/knowledge/">
              <span class="material-symbols-outlined">menu_book</span>
              Knowledge
            </a>
            <hr />
          </li>
          <li>
            <a href="/profile/">
              <span class="material-symbols-outlined">manage_accounts</span>
              My Profile
            </a>
          </li>
        </ul>
      </nav>
    </dialog>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li data-active>
            <a href="/dashboard/" class="material-symbols-outlined"
              >leaderboard</a
            >
          </li>
          <li>
            <a href="/manager/" class="material-symbols-outlined">surfing</a>
          </li>
          <li>
            <a href="/knowledge/" class="material-symbols-outlined"
              >menu_book</a
            >
          </li>
          <li>
            <a href="/profile/" class="material-symbols-outlined"
              >manage_accounts</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>Dashboard</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          width="50"
          height="50"
        />
        <p id="logout" class="material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <h1>Trelno</h1>
      <p>Hello world</p>
    </main>
  </body>
</html>
