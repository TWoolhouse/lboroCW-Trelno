<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
    <link rel="icon" type="image/svg" href="/tools.svg" />

    <title>Client details</title>
  </head>

  <body>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li>
            <a href="/dashboard/" class="material-symbols-outlined"
              >leaderboard</a
            >
          </li>
          <li>
            <a href="/manager/" class="material-symbols-outlined">surfing</a>
          </li>
          <li>
            <a href="/knowledge/" class="material-symbols-outlined"
              >menu_book</a
            >
          </li>
          <li>
            <a href="/profile/" class="material-symbols-outlined"
              >manage_accounts</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1 id="client-name">ClientName</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          width="50"
          height="50"
        />
        <p id="logout" class="material-symbols-outlined dimmed">logout</p>
      </div>
    </header>

    <main>
      <section class="card">
        <h2 class="title-card">Client details</h2>

        <div class="client-details-wrap">
          <div class="card-small bg-accent card-bigger">
            <h3 class="title-card-small text-center">Client representative</h3>
            <div class="flex-col-center">
              <img
                src=""
                alt="profile"
                class="card-small-image"
                id="client-image"
              />
              <p class="card-small-text" id="client-representative"></p>
            </div>
          </div>

          <div class="card-small bg-accent card-bigger">
            <h3 class="title-card-small text-center">Contact information</h3>
            <div class="flex-col-center">
              <p
                class="card-small-text text-center-positioning"
                id="client-info"
              ></p>
              <div class="link-list text-center">
                <a href="" id="client-email" target="_blank">
                  Contact via email</a
                >
                <a href="" id="client-web" target="_blank"
                  >Access website
                  <span class="material-symbols-outlined">outbound</span></a
                >
              </div>
            </div>
          </div>

          <div class="card-small bg-accent card-bigger">
            <h3 class="title-card-small text-center">Office location</h3>
            <div class="flex-col-center">
              <p
                class="card-small-text text-center-positioning"
                id="client-address"
              ></p>
              <div class="link-list text-center">
                <a href="#">View on Google Maps</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
