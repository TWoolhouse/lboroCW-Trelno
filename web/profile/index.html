<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>

    <title>Profile</title>
  </head>

  <body>
    <dialog class="nav-mobile">
      <div class="flex-row kanban-title">
        <h2>Menu</h2>
        <button class="btn-icon material-symbols-outlined dialog-close">
          close
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">leaderboard</span>
              Dashboard
            </a>
            <hr />
          </li>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">surfing</span>
              Managers
            </a>
            <hr />
          </li>
          <li>
            <a href="/knowledge/">
              <span class="material-symbols-outlined">menu_book</span>
              Knowledge
            </a>
            <hr />
          </li>
          <li>
            <a href="/profile/" data-active>
              <span class="material-symbols-outlined">manage_accounts</span>
              My Profile
            </a>
          </li>
        </ul>
      </nav>
    </dialog>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li>
            <a href="/dashboard/" class="material-symbols-outlined"
              >leaderboard</a
            >
          </li>
          <li>
            <a href="/manager/" class="material-symbols-outlined">surfing</a>
          </li>
          <li>
            <a href="/knowledge/" class="material-symbols-outlined"
              >menu_book</a
            >
          </li>
          <li data-active>
            <a href="/profile/" class="material-symbols-outlined"
              >manage_accounts</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>Employee Details</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          width="50"
          height="50"
        />
        <p id="logout" class="material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <button class="my-profile-button" onclick="location.href='edit/'">
        <p>My Profile ></p>
      </button>
      <section class="card">
        <div class="card-title-wrapper">
          <h2 class="title-card">Neumann</h2>
        </div>
        <div class="card-image-wrapper">
          <hr class="solid">
        <!--This part below will eventually only need to show if the user is actually a manager-->
          <h1 class="heirarchy-card">Manager</h1>
          <img id="card-profile-picture" src="https://ui-avatars.com/api/?name=Neumann&background=random&size=50&format=svg" alt="" />
        </div>
        <div class="wrapper-email">
          <hr class="solid">
          <h1 class="h1">Email</h1>
          <label for="email-box" class="label-subtext">This is their assigned company email</label>
          <label class="email-box">f.batmaz@lboro.ac.uk</label>
          <img class="email-lock-img" src="./lock.png" alt="" />
        </div>
      </section>
    </main>


    <dialog class="modal" id="dialog-upload-photo">
      <div class="flex-row kanban-title">
        <h2 class="title-card">Upload photo</h2>
        <button class="material-symbols-outlined btn-icon dialog-close">
          close
        </button>
      </div>
      <form class="modal-form">
        <label for="img">Select image:</label>
        <input type="file" id="img" name="img" accept="image/*">
        <input type="submit">
      </form>
    </dialog>
  </body>
</html>
