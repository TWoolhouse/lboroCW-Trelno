<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />

    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Profile</title>
  </head>

  <body>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li>
            <a href="/dashboard/">
              <span class="material-symbols-outlined">leaderboard</span>
              <span class="nav-description">Task Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/manager/">
              <span class="material-symbols-outlined">
                admin_panel_settings
              </span>
              <span class="nav-description">Manager Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/knowledge/">
              <span class="material-symbols-outlined">menu_book</span>
              <span class="nav-description">Knowledge</span>
            </a>
          </li>
          <li data-active>
            <a href="/profile/">
              <span class="material-symbols-outlined">manage_accounts</span>
              <span class="nav-description">My Profile</span>
            </a>
          </li>
          <li class="mobile-only">
            <p class="logout">
              <span class="material-symbols-outlined">logout</span>
              <span class="nav-description">Logout</span>
            </p>
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>Employee Details</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6 id="user-name">UserName</h6>
          <p id="user-rank" class="dimmed">UserRank</p>
        </div>
        <img
          src="https://placekitten.com/50/50"
          alt="User Profile Picture"
          class="profile-pic"
          width="50"
          height="50"
        />
        <p class="logout material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <button class="my-profile-button" onclick="location.href='edit/'">
        <p>My Profile ></p>
      </button>
      <section class="card">
        <div class="card-title-wrapper">
          <h2 id="title-card">Neumann</h2>
        </div>
        <div class="card-image-wrapper">
          <hr class="solid" />
          <!--This part below will only need to show if the user is actually a manager-->
          <h1 id="heirarchy-card">Manager</h1>
          <img
            id="card-profile-picture"
            src="https://ui-avatars.com/api/?name=Neumann&background=random&size=50&format=svg"
            alt=""
            class="profile-pic"
          />
        </div>
        <div class="wrapper-email">
          <hr class="solid" />
          <h1 class="h1">Email</h1>
          <label for="email-box" class="label-subtext"
            >This is their assigned company email</label
          >
          <label id="email-box">f.batmaz@lboro.ac.uk</label>
          <img class="email-lock-img" src="./lock.png" alt="" />
        </div>
      </section>
    </main>

        <input type="file" id="img" name="img" accept="image/*">

  </body>
</html>
