<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e1e1e" />
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Profile page</title>
  </head>

  <body>
    <aside class="side-menu">
      <img src="/tools.svg" alt="Make-it-all" width="100%" />
      <nav>
        <ul>
          <li>
            <a href="/dashboard/" class="material-symbols-outlined"
              >leaderboard</a
            >
          </li>
          <li >
            <a href="/manager/" class="material-symbols-outlined">surfing</a>
          </li>
          <li><a href="#" class="material-symbols-outlined">menu_book</a></li>
          <li  data-active>
            <a href="/profile/" class="material-symbols-outlined"
              >manage_accounts</a
            >
          </li>
          <!-- <li><a href="#" class="material-symbols-outlined">mail</a></li> -->
        </ul>
      </nav>
    </aside>
    <header class="header">
      <h1>My Profile</h1>
      <button class="mobile-nav-toggle material-symbols-outlined">menu</button>
      <div class="account-info flex-row">
        <div class="flex-col">
          <h6>King Firat</h6>
          <p class="dimmed">Manager</p>
        </div>
        <img src="https://placekitten.com/50/50" alt="" />
        <p class="material-symbols-outlined dimmed">expand_more</p>
        <p class="material-symbols-outlined dimmed">logout</p>
      </div>
    </header>
    <main>
      <section class="card">
        <div class="card-title-wrapper">
          <h2 class="title-card">King Firat</h2>
          <h2 class="title-card">Account</h2>
        </div>
        <div class="card-image-wrapper">
          <hr class="solid">
        <!--This part below will eventually only need to show if the user is actually a manager-->
          <h1 class="heirarchy-card">Manager</h1>
          <img class="card-profile-picture" src="https://placekitten.com/50/50" alt="" />
        </div>
        <div class="card-button-wrapper">
          <button class="card-upload-button" data-action="upload-photo">
            <p>Upload photo</p>
          </button>
        </div>
        <div class="card-customisation-wrapper">
          <div class="wrapper-appearance">
            <hr class="solid">
            <h1 class="h1">Appearance</h1>
            <label for="theme" class="label-subtext">Customize how Make-It-All looks on your device</label>
            <select name="theme" class="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <div class="wrapper-password">
            <hr class="solid">
            <h1 class="h1">Password</h1>
            <label for="change-password-btn" class="label-subtext">Change your password to a more memorable one</label>
            <button class="change-password-btn" data-action="change-password">
              <p>Change Password</p>
            </button>
          </div>
          <div class="wrapper-email">
            <hr class="solid">
            <h1 class="h1">My Email</h1>
            <label for="email-box" class="label-subtext">This is your assigned company email</label>
            <label class="email-box">f.batmaz@lboro.ac.uk</label>
          </div>

          </div>

        </div>


      </div>
      </section>
    </main>
  </body>
</html>
